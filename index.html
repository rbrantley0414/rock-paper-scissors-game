<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="media/hand-solid.svg">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="content">
        <div class="game">
            <div>
                <h3>Player</h3>
                <img class="choice userPic" src="media/Rock.svg" width="100px" height="100px">
            </div>
            <div class="score"><span class="userScore">0</span> - <span class="compScore">0</span></div>
            <div>
                <h3>Computer</h3>
                <img class="choice compPic" src="media/Rock1.svg" width="100px" height="100px">
            </div>
        </div>
        <div class="result"><p><strong>Let's Play!!</strong></p></div>
        <div class="buttons">
            <div class="players_choice">
                <img src="media/Rock.svg" alt="Rock" class="btn" value="Rock" onclick="userPick(this);">
                <p>Rock</p>
            </div>
                <div class="players_choice">
                <img src="media/Paper.svg" alt="Paper" class="btn" value="Paper" onclick="userPick(this);">
            <p>Paper</p>
            </div>
            <div class="players_choice">
                <img src="media/Scissors.svg" alt="Scissor" class="btn" value="Scissors" onclick="userPick(this);">
                <p>Scissors</p>
            </div>
        </div>        
    </div>
    </div>
    <button class="reset" onclick="reset()">Reset</button>

    <script src="app.js"></script>
</body>

</html>
