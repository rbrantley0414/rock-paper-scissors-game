<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <h1>Rock Paper Scissors</h1>
        <div class="score"><span class="userScore">0</span> - <span class="compScore">0</span></div>
        <div class="game">
            <div>
                <h3>Player</h3>
                <img class="userPic" src="media/Rock.svg" width="100px" height="100px">
            </div>
            <p>VS</p>
            <div>
                <h3>Computer</h3>
                <img class="compPic" src="media/Rock1.svg" width="100px" height="100px">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" value="Rock" onclick="userPick(this);">Rock</button>
            <button type="button" class="btn" value="Paper" onclick="userPick(this);">Paper</button>
            <button type="button" class="btn" value="Scissors" onclick="userPick(this);">Scissors</button>
        </div>
        <h2 class="result"></h2>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
